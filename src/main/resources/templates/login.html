<html layout:decorate="~{layout}">

<head>
  <!-- Font Icon -->
  <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Main css -->
  <link rel="stylesheet" href="../css/RLstyle.css">
  <style>
    a.signup-image-link:hover,
    a.term-service:hover,
    a.forgotPw:hover {
      transition: 0.3s;
      color: #1D5B94;
      font-weight: bold;
    }
  </style>
</head>
<!-- Sing in  Form -->
<section layout:fragment="content" class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure><img src="../img/signin-image.jpg" alt="sing up image"></figure>
        Need an account?&nbsp;<a th:href="@{/siteuser/register}" class="signup-image-link d-inline text-primary">Register</a>
      </div>

      <div class="signin-form">
        <h2 class="form-title">Sign in</h2>
        <form th:action="@{/siteuser/login}" method="POST" class="register-form" id="login-form">
          <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">Invalid username and password.</div>
          </div>
          <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input type="text" name="username" id="your_name" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" name="password" id="your_pass" placeholder="Password" />
          </div>
          <div class="form-group">
            <!-- <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label> -->
            <label for="forgotPw" class="label-agree-term"><a href="" class="forgotPw">Forgot your password?</a></label>
          </div>
          <div class="form-group form-button">
            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
          </div>
        </form>
        <div class="social-login">
          <span class="social-label">Or login with</span>
          <ul class="socials">
            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>


</html>
